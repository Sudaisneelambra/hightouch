<div class=" mx-auto p-6 w-[100%] flex flex-col items-center ">
  <h2 class="text-2xl font-semibold text-center text-[#128C7E] mb-6">Contact Us via WhatsApp</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class= "contact-form w-[70%] ">
    <div class="mb-5">
      <label for="name" class="block mb-1 font-medium text-gray-800">Name</label>
      <input 
        type="text" 
        formControlName="name" 
        id="name" 
        placeholder="Enter your name"
        class="w-full px-4 py-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#128C7E] focus:border-[#128C7E]"
        [ngClass]="{ 'border-red-500': submitted && f['name'].errors }"
      >
      <div *ngIf="submitted && f['name'].errors" class="text-red-600 text-sm mt-1">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="mb-5">
      <label for="mobileNumber" class="block mb-1 font-medium text-gray-800">Mobile Number</label>
      <input 
        type="tel" 
        formControlName="mobileNumber" 
        id="mobileNumber" 
        placeholder="Enter your mobile number"
        class="w-full px-4 py-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#128C7E] focus:border-[#128C7E]"
        [ngClass]="{ 'border-red-500': submitted && f['mobileNumber'].errors }"
      >
      <div *ngIf="submitted && f['mobileNumber'].errors" class="text-red-600 text-sm mt-1">
        <div *ngIf="f['mobileNumber'].errors['required']">Mobile number is required</div>
        <div *ngIf="f['mobileNumber'].errors['pattern']">Please enter a valid mobile number</div>
      </div>
    </div>

    <div class="mb-5">
      <label for="message" class="block mb-1 font-medium text-gray-800">Message</label>
      <textarea 
        formControlName="message" 
        id="message" 
        rows="4" 
        placeholder="Enter your message"
        class="w-full px-4 py-2 border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#128C7E] focus:border-[#128C7E]"
        [ngClass]="{ 'border-red-500': submitted && f['message'].errors }"
      ></textarea>
      <div *ngIf="submitted && f['message'].errors" class="text-red-600 text-sm mt-1">
        <div *ngIf="f['message'].errors['required']">Message is required</div>
      </div>
    </div>

    <button type="submit" class="bg-[#25D366] hover:bg-[#128C7E] text-white font-medium py-3 px-6 rounded-md w-full flex items-center justify-center transition-colors duration-300">
      <i class="fab fa-whatsapp mr-2 text-lg"></i> Send via WhatsApp
    </button>
  </form>
</div>
